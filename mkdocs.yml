  social:
    - icon: fontawesome/brands/github
      link: https://github.com/myrakumar/html-learning-adventure
  
  # Version info
  version:
    provider: mike
    default: latest
  
  # Analytics (optional)
  analytics:
    provider: google
    property: G-XXXXXXXXXX  # Replace with your Google Analytics ID

# Copyright
